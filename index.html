<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Curs 2 - tema</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container p-3">
		<h1>Curs 2 - Tema</h1>
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Progress Bar</h3>
				<div id="progress-bar"></div>
			</div>
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Counter</h3>
					<p id="timer">00:00:00</p>
					<input type="button" id="button-counter" value="Start counter" class="btn btn-outline-dark" />
					<input type="button" id="button-reset" value="Reset Counter" class="btn btn-outline-dark" />
					<input type="button" id="button-stop" value="Stop Counter" class="btn btn-outline-dark" />
				</div>
			</div>
		</div>


	</div>
	<script src="script.js"></script>
</body>

</html>
